<h1>Enable Root access on ubuntu over SSH</h1>
<h3>Create new password for root</h3>
<code>passwd root</code>
<br>
<h3>Enabling root login from ssh config (default is to deny root access)</h3>
<pre>
  <code>
    vim /etc/ssh/sshd_config:
    PermitRootLogin yes
  </code>
</pre>
<h3>Restarting ssh:</h3>
<pre>
  <code>
    service ssh restart
  </code>
</pre>
